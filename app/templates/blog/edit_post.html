{% extends "base.html" %}
{% block page_content %}
<form action="{{ url_for('blog.edit_post', id = id) }}" method="post" name="new">
    <fieldset>
    {%- from 'macros/wtf_macros.html' import form_field -%}

    {{ form.hidden_tag() }}

    <legend>Edit Post</legend>

    {{ form_field(form.title) }}

    {{ form_field(form.body, rows="20", class="container") }}

    <button type="submit" class="btn">Save!</button>

    </fieldset>
</form>
{% endblock %}
