{% extends "base.html" %}
{% block page_content %}
<form action="{{ url_for('blog.new_post') }}" method="post" name="new">
    <fieldset>
    {%- from 'macros/wtf_macros.html' import form_field -%}

    {{ form.hidden_tag() }}

    <legend>New Post</legend>

    {{ form_field(form.title) }}

    {{ form_field(form.body, rows="20", class="container") }}

    <button type="submit" class="btn">Submit!</button>

    </fieldset>
</form>
{% endblock %}
