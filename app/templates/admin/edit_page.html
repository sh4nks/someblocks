{% extends "admin/admin_base.html" %}
{% block admin_content %}
<form action="{{ url_for('admin.new_page') }}" method="post" name="new" class="form-horizontal_field">
    {{ form.hidden_tag() }}
    Page Title<br />
    {{ form.title }}<br />

    Page Category (URL - e.q. about or about_us)<br />
    {{ form.category }}<br />

    Content<br />
    {{ form.content(style="width:820px;height:400px;")}}<br />

    <button type="submit" class="btn">Save!</button>
</form>
{% endblock %}
