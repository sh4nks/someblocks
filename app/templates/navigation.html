<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
        <a class="brand" href="/">SomeBlocks</a>
            <ul class="nav">
                <li {% if active_index %}class="active"{% endif %}><a href="{{ url_for('frontend.index') }}">Home</a></li>
                <li {% if active_blog %}class="active"{% endif %}><a href="{{ url_for('blog.news') }}">News</a></li>
                <li {% if active_stats %}class="active"{% endif %}><a href="/stats">Statistics</a></li>
                <li {% if active_map %}class="active"{% endif %}><a href="/map">Live Map</a></li>
                <li {% if active_world %}class="active"{% endif %}><a href="{{ url_for('frontend.worlds') }}">Worlds</a></li>
                <li {% if active_gallery %}class="active"{% endif %}><a href="{{ url_for('frontend.about') }}">About Us</a></li>
            </ul>
            <ul class="nav pull-right">
                <div class="btn-group">
                {% if current_user and current_user.is_authenticated() %}
                    <a class="btn btn-primary" href="{{ url_for('users.profile', username=current_user.username) }}"><i class="icon-user icon-white"></i> {{ current_user.username }}</a>
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('users.editprofile', username=current_user.username) }}"><i class="icon-pencil"></i> Edit</a></li>
                        <li><a href="{{ url_for('frontend.logout') }}"><i class="icon-off"></i> Logout</a></li>
                    </ul>
                {% endif %}
                </div>
            </ul>
        </div>
    </div>
</div>
